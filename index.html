<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>SN Explorer</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#" id="aboutPageLink">Sobre</a></li>
        <li><a href="#" id="documentationPageLink">KnowNow</a></li>
        <li><a href="#" id="instancesPageLink">Instâncias</a></li>
      </ul>
    </nav>

    <div id="aboutPage">
      <h1>Sobre</h1>
      <p>Bem-vindo ao SN Explorer!</p>
    </div>

    <div id="documentationPage" style="display: none">
      <h1>KnowNow</h1>
      <p>
        Digite um termo de busca para encontrar artigos e informações relevantes
        no ServiceNow Guru.
      </p>
      <form id="searchForm">
        <input
          type="text"
          id="searchTerm"
          placeholder="Digite o termo de busca"
          required
        />
        <button type="submit" id="searchButton">Buscar</button>
      </form>
      <div id="loading" style="display: none">
        <p>Buscando resultados...</p>
      </div>
      <div id="results"></div>
    </div>

    <div id="instancesPage" style="display: none">
      <h1>Suas Instâncias</h1>
      <div id="instancesContainer"></div>
    </div>

    <div id="addItemModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Adicionar Item</h2>
        <input
          type="text"
          id="itemNameInput"
          placeholder="Nome do Item"
          required
        />
        <input
          type="text"
          id="itemLinkInput"
          placeholder="URL do Item"
          required
        />
        <button id="saveItemButton">Salvar</button>
        <button id="cancelItemButton">Cancelar</button>
      </div>
    </div>

    <div id="editCategoryModal" class="modal" style="display: none">
      <div class="modal-content">
        <h2>Editar Categoria</h2>
        <input
          type="text"
          id="categoryNameInput"
          placeholder="Nome da Categoria"
          required
        />
        <button id="saveCategoryButton">Salvar</button>
        <button id="cancelCategoryButton">Cancelar</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
